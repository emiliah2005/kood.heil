<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasutaja Tagasiside</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #feedbackForm {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    textarea {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #303030;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </div>
</header> 

  <div id="feedbackForm">
    <h2>Kasutaja Tagasiside</h2>
    <form id="feedback" onsubmit="return submitFeedback()">
      <label for="userFeedback">Tagasiside:</label>
      <textarea id="userFeedback" name="userFeedback" required></textarea>
      <button type="submit">Saada Tagasiside</button>
    </form>
  </div>

  <script>
    function submitFeedback() {
      var userFeedback = document.getElementById('userFeedback').value;

      if (userFeedback.trim() === "") {
        alert("Palun sisesta tagasiside enne saatmist.");
        return false;
      }

      var feedbackData = localStorage.getItem('userFeedbackData') || '[]';
      feedbackData = JSON.parse(feedbackData);

      feedbackData.push({
        feedback: userFeedback,
        timestamp: new Date().toLocaleString()
      });

      localStorage.setItem('userFeedbackData', JSON.stringify(feedbackData));

      alert("Tagasiside on edukalt salvestatud!");

      return false;
    }
  </script>
</body>
</html>
