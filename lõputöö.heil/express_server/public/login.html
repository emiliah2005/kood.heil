<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ja Registreerimine</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #303030; 
        padding: 10px;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 800px;
        margin: 0 auto;
    }

    nav {
        display: flex;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 15px;
    }

    .avatar-container {
        width: 40px;
        height: 40px;
        overflow: hidden;
        border-radius: 50%;
        margin-left: 20px;
    }

    .avatar-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .contact-container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 10px;
    }

    h1 {
        color: #272122; 
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        color: #303030;
    }
    a {
        color:   #303030; 
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

</style>
</head>
<body>
  <div id="loginForm">
    <h2>Login</h2>
    <form id="login" onsubmit="return validateLogin()">
      <label for="username">Kasutajanimi:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Salasõna:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Logi sisse</button>
    </form>
  </div>

  <div id="registerForm">
    <h2>Registreeru</h2>
    <form id="register" onsubmit="return validateRegister()">
      <label for="regUsername">Kasutajanimi:</label>
      <input type="text" id="regUsername" name="regUsername" required>
      <label for="regPassword">Salasõna:</label>
      <input type="password" id="regPassword" name="regPassword" required>
      <label for="firstName">Eesnimi:</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Perekonnanimi:</label>
      <input type="text" id="lastName" name="lastName" required>
      <label for="age">Vanus:</label>
      <input type="number" id="age" name="age" required>
      <label for="gender">Sugu:</label>
      <select id="gender" name="gender" required>
        <option value="male">Mees</option>
        <option value="female">Naine</option>
        <option value="other">Muu</option>
      </select>
      <button type="submit">Registreeri</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      return true;
    }

    function validateRegister() {
      var regUsername = document.getElementById('regUsername').value;
      var regPassword = document.getElementById('regPassword').value;
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var age = document.getElementById('age').value;
      var gender = document.getElementById('gender').value;

      if (regUsername === "" || regPassword === "" || firstName === "" || lastName === "" || age === "" || gender === "") {
        alert("Palun täida kõik väljad!");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
