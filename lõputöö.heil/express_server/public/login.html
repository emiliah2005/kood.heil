<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ja Registreerimine</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #loginForm,
    #registerForm {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #loginForm button,
    #registerForm button {
      background-color: #ffc0cb; /* Beebiroosa värv */
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="loginForm">
    <h2>Login</h2>
    <form id="login" onsubmit="return validateLogin()">
      <label for="username">Kasutajanimi:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Salasõna:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Logi sisse</button>
    </form>
  </div>

  <div id="registerForm">
    <h2>Registreeru</h2>
    <form id="register" onsubmit="return validateRegister()">
      <label for="regUsername">Kasutajanimi:</label>
      <input type="text" id="regUsername" name="regUsername" required>
      <label for="regPassword">Salasõna:</label>
      <input type="password" id="regPassword" name="regPassword" required>
      <label for="firstName">Eesnimi:</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Perekonnanimi:</label>
      <input type="text" id="lastName" name="lastName" required>
      <label for="age">Vanus:</label>
      <input type="number" id="age" name="age" required>
      <label for="gender">Sugu:</label>
      <select id="gender" name="gender" required>
        <option value="male">Mees</option>
        <option value="female">Naine</option>
        <option value="other">Muu</option>
      </select>
      <button type="submit">Registreeri</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      return true;
    }

    function validateRegister() {
      var regUsername = document.getElementById('regUsername').value;
      var regPassword = document.getElementById('regPassword').value;
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var age = document.getElementById('age').value;
      var gender = document.getElementById('gender').value;

      if (regUsername === "" || regPassword === "" || firstName === "" || lastName === "" || age === "" || gender === "") {
        alert("Palun täida kõik väljad!");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
